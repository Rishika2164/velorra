<html>

<head>
    <title>POST TOURNAMENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#postSubmit").click(function () {
                let obj = {
                    type: "get",  //must be get only
                    url: "/post-event",
                    data: {
                        postEmail: $("#postEmail").val(),
                        postTitle: $("#postTitle").val(), //ek se jyda functionality bhejni ho
                        postDate: $("#postDate").val(),
                        postTime: $("#postTime").val(),
                        postAddress: $("#postAddress").val(),
                        postCity: $("#postCity").val(),
                        postCategory: $("#postCategory").val(),
                        postMinA: $("#postMinA").val(),
                        postMaxA: $("#postMaxA").val(),
                        postLastDate: $("#postLastDate").val(),
                        postFee: $("#postFee").val(),
                        postPrize: $("#postPrize").val(),
                        postContact: $("#postContact").val(),

                    }
                }
                $.ajax(obj).then(
                    function (response) {
                        alert(response);
                    }).fail(function (err) {
                        alert("Error: " + err.message);

                    })
            })
        });
    </script>

    
</head>

<body>
    <div class="row ">
        <div class="col-md-12  bg-dark text-white">
            Organizers DashBoard
        </div>
    </div>
    <div class="container mt-4">

        <div class="row ">
            <div class="col-md-8 offset-md-2 bg-dark text-white">
                <center>
                    <h2>Post Tournament Page</h2>
                </center>
            </div>
        </div>

        <div class="col-md-8 offset-md-2">

            <form class="row g-3">
                <div class="col-md-12">
                    <label for="postemail" class="form-label">Emailid</label>
                    <input type="email" class="form-control" id="postEmail" name="postemail" />
                </div>
                <div class="col-md-4">
                    <label for="postTitle" class="form-label">Event Title</label>
                    <input type="text" class="form-control" id="postTitle" />
                </div>
                <div class="col-4">
                    <label for="postDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="postDate" />
                </div>
                <div class="col-4">
                    <label for="postTime" class="form-label">Time</label>
                    <input type="time" class="form-control" id="postTime" />
                </div>
                <div class="col-md-6">
                    <label for="postAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="postAddress" />
                </div>
                <div class="col-md-4">
                    <label for="postCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="postCity" />
                </div>
                <div class="col-md-4">
                    <label for="postCategory" class="form-label">Sports Category</label>
                    <select id="postCategory" class="form-select">
                        <option selected>Choose...</option>
                        <option>Cricket</option>
                        <option>Badminton</option>
                        <option>Tennis</option>
                        <option>FootBall</option>
                        <option>BaseBall</option>
                        <option>Archery</option>
                        <option>SoftBall</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="postMinA" class="form-label">Min Age</label>
                    <input type="number" class="form-control" id="postMinA" />
                </div>
                <div class="col-md-4">
                    <label for="postMaxA" class="form-label">Max Age</label>
                    <input type="number" class="form-control" id="postMaxA" />
                </div>
                <div class="col-md-4">
                    <label for="postLastDate" class="form-label">Last Date of Registration</label>
                    <input type="date" class="form-control" id="postLastDate" />
                </div>
                <div class="col-md-4">
                    <label for="postFee" class="form-label">Fee</label>
                    <input type="number" class="form-control" id="postFee" />
                </div>
                <div class="col-md-4">
                    <label for="postPrize" class="form-label">Prize Money</label>
                    <input type="number" class="form-control" id="postPrize" />
                </div>
                <div class="col-md-6">
                    <label for="postContact" class="form-label">Contact Person</label>
                    <input type="text" class="form-control" id="postContact" />
                </div>

                <center>
                    <div class="col-12">
                        <input type="button" class="btn btn-dark text-white" id="postSubmit" value="Publish Event">
                    </div>
                </center>
            </form>
        </div>
    </div>


    <nav class="navbar bg-dark text-white mt-5">
        <div class="container-fluid justify-content-center py-2">
            <span class="navbar-brand mb-0 h1 text-white">www.vellora.com</span>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
