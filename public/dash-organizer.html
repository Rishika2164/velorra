<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<style>
     .card {
            transition: all 0.3s;
            margin-top: 8px;
            height: 350px;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.08);
        }

        .card-img-top {
            object-fit: contain;
            width: 100%;
            height: 200px;
            padding: 10px;
        }

        .card-title {
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn {
            border-radius: 20px;
        }
</style>

<!-- ***********for showing welcome user*********************** -->
<script>
    function showUser()
    {
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("welcome").innerHTML=activeUser;
    }

    // ------logout-------------
    function doLogOut()
    {
      localStorage.removeItem("activeUser");
      location.href="index.html";

    }
</script>

<body onload="showUser();">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="" alt="">
            </a>
            <div class="me-5 bg-dark text-white">Welcome : <span id="welcome">*</span></div>
        </div>
    </nav>

    <center>
        <h2 class="mt-3">Organizer Dashboard</h2>
    </center>
<div class="container">
    <div class="row">
          <div class="col-md-3 mb-4" >
                <div class="card shadow-lg mt-4">
                    <img src="pics/orgprofile.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <center>
                        <a href="org-details.html" class="btn btn-secondary mt-4 px-5 py-2">Organization Details</a>
                        </center>
                    </div>
                </div>
            </div>

              <div class="col-md-3" >
                <div class="card shadow-lg mt-4">
                    <img src="pics/download.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Post Tournament</h5>

                        <center>
                        <a href="post-tournament.html" class="btn btn-secondary mt-4 px-5 py-2">Avail Events</a>
                        </center>
                    </div>
                </div>
            </div>
           

             <div class="col-md-3 mb-5" >
                <div class="card shadow-lg mt-4">
                    <img src="pics/manage.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tournament Manager</h5>
                        <center>
                        <a href="tournamentsManager.html" class="btn btn-secondary mt-4 px-5 py-2">Manage Tournaments</a>
                        </center>
                    </div>
                </div>
            </div>

               <div class="col-md-3">
                <div class="card shadow-lg mt-4" >
                    <img src="pics/logout2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Logout</h5>
                        <center>
                        <a href="#" class="btn btn-secondary mt-4 px-5 py-2" onclick="doLogOut();">Logout</a>
                        </center>
                    
                    </div>
                </div>
            </div>
            
    </div>
</div>
</body>

</html>
